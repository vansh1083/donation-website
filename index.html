<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        .header {
            background: #0288d1;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .btn {
            padding: 12px 20px;
            background: #0288d1;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="header">Donation Platform</div>

    <div class="container">
        <h2>Support people in need</h2>
        <p>This platform helps raise donations for disasters, medical needs, emergencies and social causes.</p>
        
        <a class="btn" href="#">Donate Now</a>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Global Relief Fund: Donate for Disaster, Medical & Environment Aid | Official</title>
<style>
:root{ --accent:#0376c6; --muted:#6b7280; --card:#ffffff; --bg:linear-gradient(180deg,#f3f7fb 0%, #eef6fb 100%); --border:#e6eef7; }
*{box-sizing:border-box}
body{ margin:0; font-family:Inter,system-ui,Roboto,Arial; background:var(--bg); color:#07203a; }
header{display:flex;align-items:center;justify-content:space-between;padding:12px 18px;background:#fff;box-shadow:0 2px 8px rgba(0,0,0,0.04);position:sticky;top:0;z-index:60}
.brand{font-weight:800;color:var(--accent)}
.btn{background:var(--accent);color:#fff;padding:10px 14px;border-radius:10px;text-decoration:none;font-weight:700;display:inline-block;border:none;cursor:pointer}
.container{max-width:980px;margin:18px auto;padding:0 14px}
.hero{display:flex;gap:18px;align-items:center;background:linear-gradient(180deg, rgba(3,118,198,0.48), rgba(3,118,198,0.18)), url('images/hero-background.jpg'); background-size:cover; border-radius:12px;color:#fff;padding:30px}
.top-counter{position:fixed;left:50%;transform:translateX(-50%);top:76px;z-index:70;background:rgba(255,255,255,0.95);padding:8px 14px;border-radius:999px;box-shadow:0 6px 18px rgba(0,0,0,0.08);display:flex;gap:10px;align-items:center;font-weight:700;}
.section{margin-top:120px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:14px}
.card{background:var(--card);border-radius:10px;overflow:hidden;box-shadow:0 6px 18px rgba(2,44,76,0.06);display:flex;flex-direction:column}
.card img{width:100%;height:150px;object-fit:cover}
.card .body{padding:12px}
.card .foot{padding:12px;border-top:1px solid #f1f5f9;display:flex;justify-content:space-between;align-items:center}

/* --- MODAL DESIGN --- */
.modal-backdrop{display:none;position:fixed;inset:0;background:rgba(2,20,40,0.5);z-index:200;align-items:center;justify-content:center;backdrop-filter:blur(3px)}
.modal{width:94%;max-width:520px;background:#fff;border-radius:16px;padding:25px;box-shadow:0 20px 40px rgba(0,0,0,0.2);max-height:95vh;overflow-y:auto}
.form-row{margin-top:12px; display:flex; gap:10px}
.form-row input, .form-row select{flex:1; padding:12px; border-radius:8px; border:1.5px solid var(--border); font-size:15px; outline:none}
.captcha-box{display:flex;align-items:center;gap:10px;margin-top:12px;background:#f8fafc;padding:12px;border-radius:8px;border:1px solid var(--border)}
#captchaCode{font-family:monospace; font-weight:bold; font-size:20px; letter-spacing:4px; color:#334155; background:#e2e8f0; padding:5px 15px; border-radius:4px; text-decoration:line-through; user-select:none}
#cardSection{display:none; background:#f9fafb; padding:15px; border-radius:10px; margin-top:15px; border:1px solid #edf2f7}
.celebrate-msg{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);background:#fff;padding:30px;border-radius:20px;text-align:center;z-index:1001;display:none;box-shadow:0 10px 40px rgba(0,0,0,0.2)}
canvas{position:fixed;inset:0;pointer-events:none;z-index:1500;display:none}
</style>
</head>
<body>

<header>
<div class="brand">Global Relief â€¢ Donate for Life</div>
<nav><a class="btn" href="javascript:void(0)" onclick="openModal()">Donate</a></nav>
</header>

<div class="top-counter"><div class="num" id="counterNum">5,200+</div></div>

<main class="container">
<section class="hero"><div><h1>Fast help for disasters & medical emergencies</h1><p>We provide immediate support worldwide.</p></div></section>
</main>

<div id="donateBackdrop" class="modal-backdrop">
  <div class="modal">
    <h3 style="margin:0 0 10px 0">Donate for Life</h3>
    <p class="muted" style="margin-bottom:15px">Fill details and choose payment method.</p>

    <div class="form-row"><input id="dName" type="text" placeholder="Full Name" /></div>
    <div class="form-row"><input id="dEmail" type="email" placeholder="Email Address" /></div>
    
    <div class="form-row">
      <select id="countryCode" style="max-width:130px"></select>
      <input id="dPhone" type="tel" placeholder="Phone Number" />
    </div>

    <div class="captcha-box">
      <div id="captchaCode">A7K9X</div>
      <input id="captchaInput" type="text" placeholder="Captcha" style="flex:1; padding:8px; border-radius:5px; border:1.5px solid #ccc;">
    </div>

    <div class="form-row">
      <input id="dAmount" type="number" placeholder="Amount" />
      <select id="dCurrency"></select>
    </div>

    <div style="margin-top:20px; display:flex; flex-direction:column; gap:10px">
      <button class="btn" style="width:100%; padding:15px; font-size:18px" onclick="handlePay()">Pay</button>
      <button class="btn" style="width:100%; padding:15px; font-size:18px; background:#20a2a0" onclick="showCard()">Pay with Card</button>
    </div>

    <div id="cardSection">
      <div style="display:flex; justify-content:space-between; margin-bottom:10px">
        <span style="font-weight:bold; font-size:12px">Card Payment</span>
        <span style="color:var(--accent); font-size:11px; cursor:pointer" onclick="alert('Camera opening...')">ðŸ“· SCAN</span>
      </div>
      <div class="form-row"><input id="cNum" type="text" placeholder="Card Number" maxlength="19"></div>
      <div class="form-row">
        <input type="text" placeholder="MM/YY" maxlength="5">
        <input type="password" placeholder="CVV" maxlength="3">
      </div>
      <button class="btn" style="width:100%; margin-top:10px; background:#000" onclick="verifyCard()">Complete Payment</button>
    </div>

    <div style="text-align:center; margin-top:15px"><button onclick="closeModal()" style="border:none; background:none; color:var(--muted); cursor:pointer">Cancel</button></div>
  </div>
</div>

<div id="successMsg" class="celebrate-msg">
  <h2>ðŸŽ‰ Payment Successful!</h2>
  <button class="btn" onclick="location.reload()">Close</button>
</div>
<canvas id="confCanvas"></canvas>

<script>
const UPI_ID = "6006761083@pnb";
const MIN_INR = 500;
const MIN_INTL = 50;

// Countries Data (Abbreviated for space, code holds all logic)
const countries = [{n:"India",c:"+91"},{n:"USA",c:"+1"},{n:"UK",c:"+44"},{n:"Canada",c:"+1"},{n:"Australia",c:"+61"},{n:"UAE",c:"+971"} /* Add more here */];
const currencies = ["INR","USD","EUR","GBP","AUD","CAD","AED","SGD","JPY"];

window.onload = function() {
    const cc = document.getElementById('countryCode');
    countries.forEach(item => cc.add(new Option(`${item.c} ${item.n}`, item.c)));
    document.getElementById('countryCode').value = "+91";

    const dc = document.getElementById('dCurrency');
    currencies.forEach(curr => dc.add(new Option(curr, curr)));
    
    genCaptcha();
}

function openModal() { document.getElementById('donateBackdrop').style.display='flex'; }
function closeModal() { document.getElementById('donateBackdrop').style.display='none'; }
function showCard() { document.getElementById('cardSection').style.display='block'; }
function genCaptcha() { document.getElementById('captchaCode').innerText = Math.random().toString(36).substring(2,7).toUpperCase(); }

document.getElementById('cNum').addEventListener('input', (e) => {
    e.target.value = e.target.value.replace(/[^\d]/g, '').replace(/(.{4})/g, '$1 ').trim();
});

function handlePay() {
    const amount = Number(document.getElementById('dAmount').value);
    const curr = document.getElementById('dCurrency').value;
    const capIn = document.getElementById('captchaInput').value.toUpperCase();

    if(capIn !== document.getElementById('captchaCode').innerText) { alert("Invalid Captcha!"); genCaptcha(); return; }

    if(curr === "INR") {
        if(amount < MIN_INR) { alert("INR minimum â‚¹500"); return; }
        const tid = "T" + Date.now();
        window.location.href = `upi://pay?pa=${UPI_ID}&pn=Global%20Relief&am=${amount}&cu=INR&tn=Donation&tr=${tid}`;
    } else {
        if(amount < MIN_INTL) { alert(`Minimum ${curr} 50 required.`); return; }
        window.open(`https://www.paypal.com/paypalme/globalrelieffund/${amount}${curr.toLowerCase()}`, '_blank');
        closeModal(); document.getElementById('successMsg').style.display='block';
    }
}

function verifyCard() { closeModal(); document.getElementById('successMsg').style.display='block'; }
</script>
</body>
          </html>

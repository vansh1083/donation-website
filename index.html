<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Relief - Fast, Transparent Help</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS styling for the look and feel */
        body {
            font-family: 'Comfortaa', cursive; margin: 0; padding: 0; background-color: #e0f2f7; color: #333; line-height: 1.6;
        }
        .header { background-color: #26c6da; color: white; padding: 15px 0; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .header h1 { margin: 0; font-size: 2.5em; }
        .navbar { display: flex; justify-content: center; background-color: #00bcd4; padding: 10px 0; }
        .navbar a { color: white; text-decoration: none; padding: 10px 20px; margin: 0 10px; border-radius: 5px; transition: background-color 0.3s ease; }
        .navbar a:hover, .navbar a.active { background-color: #0097a7; }
        .hero-section { background-color: #80deea; padding: 60px 20px; text-align: center; color: #212121; margin-bottom: 30px; }
        .hero-section h2 { font-size: 3em; margin-bottom: 20px; color: #006064; }
        .hero-section p { font-size: 1.2em; max-width: 700px; margin: 0 auto 30px auto; }
        .donate-button { background-color: #ff5722; color: white; padding: 15px 30px; text-decoration: none; border-radius: 5px; font-size: 1.2em; font-weight: bold; transition: background-color 0.3s ease; }
        .donate-button:hover { background-color: #e64a19; }

        /* Live Counter Styling */
        .live-counter { text-align: center; margin: 30px auto; padding: 20px; background-color: #fff3e0; border-radius: 10px; border: 2px solid #ffb74d; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 800px; }
        .counter-number { font-size: 4em; color: #e65100; font-weight: bold; display: block; margin-top: 10px; }

        /* Cause Cards Styling */
        .causes-section { padding: 40px 20px; max-width: 1000px; margin: 0 auto; }
        .causes-section h2 { font-size: 2.5em; color: #00796b; margin-bottom: 40px; text-align: center; }
        .cause-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .cause-card { background-color: white; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; text-align: center; padding-bottom: 20px; transition: transform 0.3s ease; }
        .cause-card:hover { transform: translateY(-8px); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
